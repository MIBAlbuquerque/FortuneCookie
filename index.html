<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Biscoito da Sorte</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <div class="screen1">
        <h1>
          Qual é a sua sorte <br />
          de hoje?
        </h1>
        <p>Abra o biscoito e descubra!</p>
        <button class="openbutton">
          <img
            src="./assets/biscoitofechado.png"
            alt="imagem de um biscoito da sorte fechado"
          />
        </button>
      </div>

      <div class="screen2 hide">
        <h2>Aqui está a sua sorte <br />de hoje:</h2>
        <p>
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img
          src="./assets/biscoitoaberto.png"
          alt="Imagem de um Biscoito da Sorte aberto"
        />
        <button class="newbiscuit">Abrir outro biscoito</button>
      </div>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
